<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="myDiv">
            <h1>Simple Interest Calculator</h1>
            <div class="container">
                <div class="left">Amount</div><div class="right"><input type="number"  id="principal" onchange="validateAmount()"></div>
            </div><div class="container">
                <div class="left">Interest Rate</div><div class="right"><input type="range" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="getSliderValue()"><span id="rateSpan">10.25%</span></div>
            </div><div class="container">
                <div class="left">No. of Years</div><div class="right">
                        <select name="years" id="years">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
            </div><div class="container">
                <div class="left"><button onclick="compute()">Compute</button></div>
            </div>
            <div class="container"><span id="result"></span></div>
            <footer>&#169; Everyone Can Get Rich</footer>
        </div>                
    </body>
</html>
